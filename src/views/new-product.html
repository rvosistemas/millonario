<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar nuevo producto</title>
    <link rel = "stylesheet" href="../css/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
    
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="nombre" class="form-control" placeholder="nombre del producto" autofocus>
        </div>
        <div class="form-group">
            <input type="number" id="precio" class="form-control" placeholder="precio del producto">
        </div>
        <div class="form-group">
            <input type="text" id="descripcion" class="form-control" placeholder="descripcion del producto">
        </div>
        <button class="btn btn-primary btn-block" >
            Guardar producto
        </button>
    </form>

    <script>

        const { ipcRenderer } = require('electron');

        const form = document.querySelector('form');

        form.addEventListener('submit', e =>{
            
            const nombreProducto = document.querySelector('#nombre').value;
            const precioProducto = document.querySelector('#precio').value;
            const descripcionProducto = document.querySelector('#descripcion').value;

            const newProduct = {
                nombre: nombreProducto,
                precio: precioProducto,
                descripcion: descripcionProducto
            };
            //console.log(newProduct);
            ipcRenderer.send('product:new', newProduct);

            e.preventDefault();

        });
    </script>

</body>
</html>
